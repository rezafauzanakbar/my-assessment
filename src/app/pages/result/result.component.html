<div class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="container-fluid p-0" style="background-color: #F5EFEF;">
        <nav class="navbar navbar-light bg-white shadow">
            <!-- Topbar Search -->
            <div style="padding-left: 45px;">
                <div class="input-group">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                        aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-secondary">
                            <i class="fas fa-search fa-sm"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="p-5">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">RESULT</h1>
            </div>
            <div class="row">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Jumlah Result</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{countResult}}</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-user fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <!-- First Column -->
                <div class="col-lg-4">

                    <!-- Custom Text Color Utilities -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Final Score 0-50</h6>
                        </div>
                        <div class="card-body">
                            <p class="text-gray-100 p-3 m-0">{{finalScore50}}</p>
                        </div>
                    </div>
                </div>

                <!-- Second Column -->
                <div class="col-lg-4">

                    <!-- Background Gradient Utilities -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">FInal Score 51-70
                            </h6>
                        </div>
                        <div class="card-body">
                            <p class="text-gray-100 p-3 m-0">{{finalScore70}}</p>
                        </div>
                    </div>

                </div>

                <!-- Third Column -->
                <div class="col-lg-4">

                    <!-- Grayscale Utilities -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Final Score 71-100
                            </h6>
                        </div>
                        <div class="card-body">
                            <p class="text-gray-100 p-3 m-0">{{finalScore100}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
