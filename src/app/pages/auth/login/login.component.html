<div class="container-fluid" style="background-color: #f5efef">
    <div class="row vh-100 justify-content-center align-items-center bg-body">
        <div class="col-md-4">
            <div class="card border-0 shadow-lg rounded-3 overflow-hidden">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="d-flex">
                        <!-- <div class="col-md-6 side-left"></div> -->
                        <div class="col-md-6 side-right">
                            <div class="decoration"></div>
                            <div class="decorationsecond"></div>
                            <div class="p-5">
                                <div class="form-group">
                                    <label class="label-field mt-3">Username</label>
                                    <div class="col-md-12 form-control">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <input id="username" type="text" class="form-control-field"
                                                    placeholder="Username" [(ngModel)]="user.username">
                                            </div>
                                            <div class="col-md-2 d-flex justify-content-center ">
                                                <img class="form-control-icon" src="assets/image/user.svg" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="label-field mt-3">Password</label>
                                    <div class="col-md-12 form-control">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <input id="password" type="password" class="form-control-field"
                                                    placeholder="Password" [(ngModel)]="user.password">
                                            </div>
                                            <div class="col-md-2 d-flex justify-content-center ">
                                                <img class="form-control-icon" src="assets/image/key.svg" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="text-center">
                                    <span class="small">No account?</span>
                                    <a class="small text-warning" [routerLink]="['auth/register']">Register now</a>
                                </div>
                            </div>
                            <div>
                                <button id="button" class="btn btn-login" type="button" (click)="login()">
                                    <div *ngIf="isLoading; else text">
                                        <div class="spinner-border" role="status"></div>
                                    </div>
                                    <ng-template #text>
                                        LOGIN
                                    </ng-template>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
