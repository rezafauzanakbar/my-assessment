<div class="card card-custom mb-3">
    <div class="card-body p-4">
        <div class="bg-type-participant mb-3">
            <span>Participant</span>
        </div>
        <div class="col-md-12">
            <div *ngFor="let participant of participants; let i = index"  class="card card-custom-participant mb-3 shadow-lg">
                <div class="card-body d-flex justify-content-between">
                    <div class="d-flex justify-content-around">
                        <div class="bg-line-participant"></div>
                        <div class="container-participant">
                            <h4>{{participant.name}}</h4>
                            <span class="small text-secondary">{{participant.email}}</span>
                        </div>
                    </div>
                    <div class="container-participant-score">
                        <span class="d-flex justify-content-center align-items-center">96</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
